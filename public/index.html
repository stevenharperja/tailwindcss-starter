<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Starter Kit</title>

    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>

</head>
<body class="bg-green-500 h-screen flex items-center justify-center">
    <time class="container mx-auto grid lg:grid-cols-4 md:grid-cols-2 p-4 text-white">
      <data class="month block text-4xl text-center p-4 text-white">Month</data>
      <data class="dayOfMonth block text-4xl text-center p-4 text-white">00</data>
      <data class="year block text-4xl text-center p-4 text-white">0000</data>
      <data class="dayOfWeek block text-4xl text-center p-4 text-white">SMTWTFS</data>
    </time>
</body>
</html>
